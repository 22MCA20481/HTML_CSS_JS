<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <img src="0.jpg" alt="Full Screen Image" />

    <div class="container">
      <div class="panel active"></div>
      <div class="panel" style="background-image: url(0.5.jpg)">
        <h3>Get Up</h3>
      </div>

      <div class="panel" style="background-image: url(1.jpg)">
        <h3>Dress Up</h3>
      </div>

      <div class="panel" style="background-image: url(2.jpg)">
        <h3>Breakfast Time</h3>
      </div>

      <div class="panel" style="background-image: url(3.jpg)">
        <h3>Go To Work</h3>
      </div>

      <div class="panel" style="background-image: url(4.jpg)">
        <h3>Reached At Station</h3>
      </div>

      <div class="panel" style="background-image: url(5.jpg)">
        <h3>Take Metro</h3>
      </div>

      <div class="panel" style="background-image: url(6.jpg)">
        <h3>Finally At Office</h3>
      </div>

      <div class="panel" style="background-image: url(7.jpg)">
        <h3>Chilling Zon</h3>
      </div>

      <div class="panel" style="background-image: url(8.jpg)">
        <h3>Sleep</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
